{% extends 'base.html' %}

{% block title %}
    Posts
{% endblock title %}

{% block content %}

    {% for post in posts %}

        <div class="post">
            <img src="{{ post.cover.url }}" alt="">
            <a href="{% url 'post_detail' post.pk %}">
                <h1>{{ post.name }}</h1>
            </a>
            <p>{{ post.author  }}</p>
        </div>
    {% endfor %}
    

{% endblock content %}
